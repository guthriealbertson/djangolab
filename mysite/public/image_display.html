<!DOCTYPE html>
<html lang="en">
<h1>Click on your image to download</h1>
<body>
    {% for image in images %}
            <div class="col-md-5">
                    {{ image.name }}
                    {{ image.filtertype }}
                    <a href="{{ image.photo.url }}" download>
                     <img src="{{ image.photo.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 30px;" />
                    </a>
            </div>
    {% endfor %}
</body>
</html>
