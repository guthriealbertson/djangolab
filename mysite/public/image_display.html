<!DOCTYPE html>
<html lang="en">
<body>
    {% for image in images %}
            <div class="col-md-5">
                    {{ image.name }}
                    {{ image.filtertype }}
                     <img src="{{ image.avatar.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
            </div>
    {% endfor %}
</body>
</html>
